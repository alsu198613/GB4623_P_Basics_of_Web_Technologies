<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Работа с переменными</title>
</head>

<body>
    <h1>Создайте страницу, которая спрашивает имя и выводит его с помощью функции</h1>
    <script>
        
        function askName(){
            let name = prompt("Ваше имя?", "");
            alert("Ваше имя - " + name + "!");
        }
        
        askName();
        
    </script>
</body>

</html>
